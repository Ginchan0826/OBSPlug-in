<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>勝率カウンター</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container">
    <h1>🎮 勝率カウンター</h1>
    <div class="stats">
      <p>勝ち: <span id="wins">0</span></p>
      <p>負け: <span id="losses">0</span></p>
      <p>総対戦数: <span id="total">0</span></p>
      <p>勝率: <span id="winrate">0%</span></p>
    </div>
    <div class="buttons">
      <button onclick="addWin()">勝ち</button>
      <button onclick="addLoss()">負け</button>
      <button onclick="reset()">リセット</button>
    </div>
  </div>
  <script src="script.js"></script>
</body>
</html>
