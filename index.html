<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <title>台パン演出</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      width: 100vw;
      height: 100vh;
      background: transparent;
      overflow: hidden;
    }
    #overlay {
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      pointer-events: none;
      background: transparent;
      transition: transform 0.1s ease;
    }
  </style>
</head>
<body>
  <div id="overlay"></div>

  <script>
    const overlay = document.getElementById('overlay');

    function tiltScreen() {
      const angle = (Math.random() * 12 - 6).toFixed(2); // -6〜+6度
      overlay.style.transform = `rotate(${angle}deg)`;

      setTimeout(() => {
        overlay.style.transform = 'rotate(0deg)';
      }, 150);
    }

    // 1秒おきに傾く（デモ用）
    setInterval(tiltScreen, 1000);
  </script>
</body>
</html>
