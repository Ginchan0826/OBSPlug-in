<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>台パン演出</title>
  <style>
    body {
      margin: 0;
      background: transparent;
      overflow: hidden;
    }
    #screen {
      width: 100vw;
      height: 100vh;
      transform-origin: center;
      transition: transform 0.1s ease;
    }
  </style>
</head>
<body>
  <div id="screen"></div>

  <script>
    function doTiltEffect() {
      const screen = document.getElementById('screen');
      let angle = (Math.random() * 10 - 5); // -5〜+5度ランダム
      screen.style.transform = `rotate(${angle}deg)`;

      setTimeout(() => {
        screen.style.transform = `rotate(0deg)`;
      }, 100);
    }

    // テスト用：キー押しで台パン（OBSではWebSocket連携可）
    document.addEventListener('keydown', (e) => {
      if (e.key === ' ') doTiltEffect(); // スペースキーでテスト
    });

    // 外部トリガーから呼び出せるようにもできる
    window.triggerDaipan = doTiltEffect;
  </script>
</body>
</html>
