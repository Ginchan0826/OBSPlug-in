<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>台パン演出テスト</title>
  <style>
    body {
      margin: 0;
      overflow: hidden;
      background-color: black;
    }
    #screen {
      width: 100vw;
      height: 100vh;
      background: rgba(255, 0, 0, 0.2);
      display: flex;
      align-items: center;
      justify-content: center;
      color: white;
      font-size: 3rem;
      transform-origin: center;
      transition: transform 0.1s ease;
    }
  </style>
</head>
<body>
  <div id="screen">台パン！</div>

  <script>
    function doTiltEffect() {
      const screen = document.getElementById('screen');
      const angle = Math.random() * 10 - 5;
      screen.style.transform = `rotate(${angle}deg)`;
      setTimeout(() => {
        screen.style.transform = `rotate(0deg)`;
      }, 100);
    }

    document.addEventListener('keydown', (e) => {
      if (e.key === ' ') {
        doTiltEffect();
        console.log('台パン！');
      }
    });
  </script>
</body>
</html>
